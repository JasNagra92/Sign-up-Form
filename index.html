<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header></header>
  <main>
    <div class="leftBox">
      <div class="logoBox">
        <div><img src="./images/odin-lined.png" alt="logo"></div>
        <h3>Jiu Jitsu Club</h3>
      </div>
    </div>

    <div class="rightBox">
      <div class="infoText">
        <p class="quote">
          This is not a real online service! You know you need something<br> like this in your life, sign up now for private jiu jitu<br> lessons, looking at you wayne.<br><br>
          You <em>know</em> you want to.
        </p>
      </div>
      <form id="signup" action="">
        <div class="formfield">
         <h2>Let's do this!</h2>
         <div class="fields">
          <div class="leftinput">
            <ul>
              <li><label for="firstname">FIRST NAME</label></li>
              <li><input type="text" id="firstname" name="firstName"></li>
              <li><label for="email">EMAIL</label></li>
              <li><input type="email" id="email" name="email"></li>
              <li><label for="password">PASSWORD</label></li>
              <li><input type="passoword" id="password" name="password"></li>
            </ul>
          </div>

          <div class="rightinput">
            <ul>
              <li><label for="lastname">LAST NAME</label></li>
              <li><input type="text" name="lastname" id="lastname"></li>
              <li><label for="phonenumber">PHONE NUMBER</label></li>
              <li><input type="text" name="phoneNumber" id="phonenumber"></li>
              <li><label for="confirmpassword">CONFIRM PASSWORD</label></li>
              <li><input type="text" name="confirmPassword" id="confirmpassword"></li>
            </ul>
          <div>
        </div>    
        </div>
      </form>       
    </div>
        <div id="create">
            <button type="submit" form="signup">Create Account</button>
            <p class="login">Already have an account? <a>Log in</a></p>
        </div>      
  </main>
  
  <footer></footer>
</body>
</html>
